
		<h2>Changelog</h2>
		{{- $size := len .}}
		{{- if gt $size 0}}
		<details>
			{{- $first := index . 0}}
			<summary>Last updated: {{$first.Time}}</summary>
			{{range $change := .}}
				{{- template "change.html" .}}
			{{end}}
		</details>
		{{- else -}}
		<p>No Changelog data.</p>
		{{- end -}}
